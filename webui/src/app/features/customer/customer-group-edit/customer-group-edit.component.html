<div class="container">
    
    <form  [formGroup]="customerGroupForm" (ngSubmit)="onSubmit()">
        
      <div class="form-group">
        <label for="id">Group Id</label>
        <input type="text" formControlName="id" class="form-control" id=id readonly>
      </div> 

      <div class="form-group">
        <label for="name">Group Name</label>
        <input type="text" formControlName="name" class="form-control" id=name placeholder="Enter Group Name ...">
        <div *ngIf="customerGroupForm.controls.name.touched && customerGroupForm.controls.name.errors" class="errorMessage">
          <span *ngIf="customerGroupForm.controls.name.hasError('required')">Group name is required</span>
          <span *ngIf="customerGroupForm.controls.name.hasError('minlength')">Group name min lenght is 6</span>
          <span *ngIf="customerGroupForm.controls.name.hasError('maxlength')">Group name max lenght is 50</span>
        </div>     
      </div>       
       
      <button type="button" class="btn btn-danger" (click)="delete()" *ngIf="customerGroup && customerGroup.id">Delete</button>&nbsp;&nbsp; 
      <button type="submit" class="btn btn-primary" [disabled]="customerGroupForm.invalid">Save</button>  
    </form>

    <a routerLink="/customers">View all Customer Group</a>
</div>
