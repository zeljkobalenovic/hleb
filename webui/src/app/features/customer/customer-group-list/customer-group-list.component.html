<table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>  
        <th>Name</th>
        <th>
          <a [routerLink]="['/customergroupsedit']" class="btn btn-info" role="button">Add new</a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of customerGroups">
        <td>{{ item.id }}</td>  
        <td>{{ item.name }}</td>
        <td>
          <a [routerLink]="['/customergroupsedit' , item.id]" class="btn btn-info" role="button">Edit-Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
