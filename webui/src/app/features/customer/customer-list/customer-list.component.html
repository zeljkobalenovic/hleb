<table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>  
        <th>Name</th>            
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of customers" (click)="onClick(item.id)">
        <td>{{ item.id }}</td>  
        <td>{{ item.name }}</td>
      </tr>
    </tbody>
</table>
